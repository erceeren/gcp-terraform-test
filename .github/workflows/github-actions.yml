name: Test action for CI/CD with terraform
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: ["main"]
jobs:
  build:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
            create_credentials_file: true
            workload_identity_provider: 'projects/shooter-game-400216/locations/global/workloadIdentityPools/ci-cd/providers/github'
            service_account: 'ci-cd-service@shooter-game-400216.iam.gserviceaccount.com'
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Plan
        run: terraform plan -input=false
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Apply
        if: github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Get the output of the Terraform configuration
        id: terraform_output
        run: terraform output
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - uses: gliech/create-github-secret-action@v1
        with:
          name: INSTANCE_PRIVATE_KEY
          value: ${{steps.terraform_output.outputs.private_key}}
          pa_token: ${{ secrets.PA_TOKEN }}

      - name: Echo secrets
        run: |
          echo $SSH_KEY >> ssh_key.pem
          cat << EOF > hosts.ini
          [all]
          $INSTANCE_IP

          [all:vars]
          ansible_user=ssh_user
          ansible_ssh_private_key_file=./ssh_key.pem
          EOF
        shell: bash
        env:
          SSH_KEY : ${{secrets.INSTANCE_PRIVATE_KEY}}
          INSTANCE_IP : ${{steps.terraform_output.outputs.instance_ip}}
      - uses: pCYSl5EDgo/cat@master
        id: ssh_key_file
        with:
          path: ssh_key.pem
      - uses: pCYSl5EDgo/cat@master
        id: inventory_file
        with:
          path: hosts
      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible.yml
          options: |
            --inventory ./hosts.ini
      